<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hong's Google Clone Coding</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/3348a1fec6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar">
			<ul class="navbar__menu">
				<li>
					<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
						>Gmail</a
					>
				</li>
				<li>
					<a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl">이미지</a>
				</li>
				<li><i class="fas fa-th"></i></li>
				<li>
					<a
						href="https://myaccount.google.com/?utm_source=OGB&tab=rk&utm_medium=act&pli=1"
						class="name"
						>승희</a
					>
				</li>
			</ul>
		</nav>

		<!-- LogoAndSearch -->
		<section class="logo">
			<img src="imgs/구글로고.gif" alt="Google" class="logo__imamge" />
		</section>
		<section class="search">
			<span class="search__icon"><i class="fas fa-search"></i></span>
			<input type="url" size="40" placeholder="Google 검색 또는 URL 입력" />
		</section>

		<!-- Icons -->
		<section class="icons">
			<div class="icons__link">
				<img src="imgs/네이버로고.jpg" alt="Naver" class="icons__image" />
				<img src="imgs/다음로고.jpg" alt="Daum" class="icons__image" />
				<img src="imgs/한신대로고.jpg" alt="HanShin" class="icons__image" />
				<img src="imgs/유튜브로고.jpg" alt="Youtube" class="icons__image" />
				<img src="imgs/아프리카로고.jpg" alt="Afreeca" class="icons__image" />
				<img src="imgs/트위치로고.png" alt="Twitch" class="icons__image" />
				<img src="imgs/페이스북로고.png" alt="Facebook" class="icons__image" />
				<img src="imgs/인스타그램로고.png" alt="Insta" class="icons__image" />
			</div>
		</section>
	</body>
</html>
<input
	id="fakebox-input"
	autocomplete="off"
	tabindex="-1"
	type="url"
	aria-hidden="true"
/>
