<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hong's Google Clone Coding</title>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/3348a1fec6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<!-- Navbar -->
		<nav class="navbar">
			<ul class="navbar__menu">
				<li>
					<a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"
						>Gmail</a
					>
				</li>
				<li>
					<a href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl">이미지</a>
				</li>
				<li><i class="fas fa-th"></i></li>
				<li>
					<a
						href="https://myaccount.google.com/?utm_source=OGB&tab=rk&utm_medium=act&pli=1"
						class="name"
						>승희</a
					>
				</li>
			</ul>
		</nav>

		<!-- LogoAndSearch -->
		<section class="logo">
			<img src="imgs/구글로고.jpeg" alt="Google" class="logo__imamge" />
		</section>
		<section class="search">
			<span class="search__icon"><i class="fas fa-search"></i></span>
			<input type="url" size="40" placeholder="Google 검색 또는 URL 입력" />
		</section>

		<!-- Icons -->
		<section class="icons">
			<div class="icons__link">
				<span class="facebook">
					<a href="http://www.facebook.com">
						<i class="fab fa-facebook"></i>
						<span class="icons__title">
							Facebook
						</span>
					</a>
				</span>
				<span class="twitter">
					<a href="http://www.twitter.com">
						<i class="fab fa-twitter-square"></i>
						<span class="icons__title">
							Twitter
						</span>
					</a>
				</span>
				<span class="github">
					<a href="http://www.github.com">
						<i class="fab fa-github"></i>
						<span class="icons__title">
							Github
						</span>
					</a>
				</span>
				<span class="google">
					<a href="http://www.google.com">
						<i class="fab fa-google"></i>
						<span class="icons__title">
							Google
						</span>
					</a>
				</span>
				<span class="instagram">
					<a href="http://www.instagram.com">
						<i class="fab fa-instagram-square"></i>
						<span class="icons__title">
							Instagram
						</span>
					</a>
				</span>
				<span class="window">
					<a href="http://www.microsoft.com">
						<i class="fab fa-windows"></i>
						<span class="icons__title">
							Window
						</span>
					</a>
				</span>
				<span class="youtube">
					<a href="http://www.youtube.com">
						<i class="fab fa-youtube"></i>
						<span class="icons__title">
							Youtube
						</span>
					</a>
				</span>
				<span class="tiktok">
					<a href="https://www.tiktok.com/ko/">	
						<i class="fab fa-tiktok"></i>
						<span class="icons__title">
							Tiktok
						</span>
					</a>
				</span>
			</div>
		</section>
</html>
